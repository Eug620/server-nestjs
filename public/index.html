<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接口测试页</title>
</head>

<body>

    <div class="">Hello World</div>
    <img id="captcha-img" src="http://localhost:3000/captcha" alt="验证码">

    <br>

    <button id="register-btn">注册</button>
    <br>

    <button id="login-btn">登录</button>
    <br>

    <button id="get-user-list-btn">获取用户列表</button>
    <br>

    <button id="get-room-list-btn">获取房间列表</button>
    <br>

    <button id="get-my-room-list-btn">获取我的房间列表</button>
    <br>

    <button id="connect-btn">连接</button>
    <br>

    房间名称：<input type="text" id="name">
    <br>

    房间描述：<input type="text" id="description">
    <br>

    <button id="create">创建房间</button>

    <br>

    房间id：<input type="text" id="roomId">

    <button id="join">加入房间</button>
    <br>
    用户id<input type="text" id="applyUserId">

    <button id="apply">申请好友</button>
    <br>


    <div>
        <div class="">
            申请列表
            <button id="applyList">刷新</button>
        </div>
        <div class="apply-list"></div>
    </div>

    <div class="">好友列表</div>
    <button id="friendList">刷新</button>

    <div class="">房间申请列表</div>
    <button id="applyRoomList">刷新</button>
    <div class="apply-room-list"></div>
    <div class="">好友申请列表</div>
    <button id="applyFriendList">刷新</button>
    <div class="apply-friend-list"></div>


    <script src="./socket.io.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
