<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    房间名称：<input type="text" id="name">
    <br>

    房间描述：<input type="text" id="description">
    <br>

    <button id="create">创建房间</button>

    <br>
    房间id<input type="text" id="roomId">

    <button id="join">加入房间</button>
    <br>
    用户id<input type="text" id="applyUserId">

    <button id="apply">申请好友</button>

    <div>
        <div class="">
            申请列表
            <button id="applyList">刷新</button>
        </div>
        <div class="apply-list"></div>
    </div>

    <script>
        // const username = 'eug'
        // const password = 'eug'

        const username = 'admin'
        const password = 'admin'
        const email = 'admin@example.com'
        function login() {
            // 2. 登录用户
            fetch('http://localhost:3000/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    password,
                }),
            })
                .then(res => res.json())
                .then(({ data }) => {
                    console.log(data)
                    const token = `${data.token_type} ${data.access_token}`
                    // 3. 存储 Token（例如，在 localStorage 中）
                    localStorage.setItem('access_token', token);

                })
        }

        login()

        document.getElementById('create').addEventListener('click', () => {
            const name = document.getElementById('name').value
            const description = document.getElementById('description').value
            // 4. 创建房间
            fetch('http://localhost:3000/room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('access_token'),
                },
                body: JSON.stringify({
                    name,
                    description,
                }),
            })
                .then(res => res.json())
                .then(({ data }) => {
                    console.log(data)
                })
        })


        function joinRoom() {
            const roomId = document.getElementById('roomId').value
            // 5. 加入房间
            fetch(`http://localhost:3000/apply`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('access_token'),
                },
                body: JSON.stringify({
                    room_id: document.getElementById('roomId').value,
                }),
            })
                .then(res => res.json())
                .then(({ data }) => {
                    console.log(data)
                })
        }
        document.getElementById('join').addEventListener('click', joinRoom)


        // 6. 查找房间
        function findRoomAll() {
            // 6. 查找房间
            fetch(`http://localhost:3000/room`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('access_token'),
                },
            })
                .then(res => res.json())
                .then(({ data }) => {
                    console.log(data)
                })
        }
        findRoomAll()

        // 7. 我的所有申请
        function findApplyAll() {
            // 7. 我的所有申请
            fetch(`http://localhost:3000/apply`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('access_token'),
                },
            })
                .then(res => res.json())
                .then(({ data }) => {
                    console.log(data)
                    const applyList = document.querySelector('.apply-list')
                    applyList.innerHTML = ''
                    data.forEach(item => {
                        applyList.innerHTML += `
                            <div style="margin-bottom: 10px; border: 1px solid #ccc; padding: 5px;">
                                ${item.user_info.username} <br> 
                                ${item.createdAt} <br> 
                                ${item.room_id ? '申请加入房间' : '申请好友'} <br> 
                                ${item.room_info?.name || item.apply_user_info?.username} <br> 
                                ${item.status ? '已通过' : '未通过'} <br> 
                                ${item.handle_status ? '已处理' : '未处理'}
                            </div>
                        `
                    })
                })
        }
        document.getElementById('applyList').addEventListener('click', findApplyAll)

        // 8. 申请好友
        function applyFriend() {
            const applyUserId = document.getElementById('applyUserId').value
            // 8. 申请好友
            fetch(`http://localhost:3000/apply`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('access_token'),
                },
                body: JSON.stringify({
                    apply_user_id: applyUserId,
                }),
            })
                .then(res => res.json())
                .then(({ data }) => {
                    console.log(data)
                })
        }
        document.getElementById('apply').addEventListener('click', applyFriend)
    </script>
</body>

</html>
